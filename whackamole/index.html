<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>

    <title>Whack a snake</title>
</head>

<body>
    <div class="text-center">
        <header class="text-center">
            <h1>Click a snake to start!</h1>
            <span class="monospace--font" id="timer">00:00:00 <small>00</small></span>
        </header>
        <main id="gameboard" class="shadow--4dp">
            <div class="row">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="2">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="1">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="3">
            </div>
            <div class="row">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="4">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="5">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="6">
            </div>
            <div class="row">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="7">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="8">
                <img draggable="false" src="snake.png" alt="Snake" data-snake-index="9">
            </div>
        </main>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
